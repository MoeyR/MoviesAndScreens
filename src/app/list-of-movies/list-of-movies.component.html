<table class="tbl" [ngStyle]="{textAlign: 'center', backgroundColor:'#FBFFDC'}" mat-table [dataSource]="fetchExternalMovieLists">
    <tr mat-header-row *matHeaderRowDef="['screen', 'movieName', 'genre', 'runningTime', 'releaseDate', 'rating', 'ageRestriction']"></tr>
    <tr mat-row *matRowDef="let row; columns:['screen', 'movieName', 'genre', 'runningTime', 'releaseDate', 'rating', 'ageRestriction']"></tr>

    <ng-container matColumnDef="screen">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{textAlign: 'center', color:'#1985FF'}"> SCREEN </th>
        <td mat-cell *matCellDef="let x" [ngStyle]="{textAlign: 'center', color:'darkgreen'}">{{x.screen}}</td>
    </ng-container>

    <ng-container matColumnDef="movieName">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{textAlign: 'center', color:'#1985FF'}">MOVIE NAME</th>
        <td mat-cell *matCellDef="let x" [ngStyle]="{textAlign: 'center', color:'darkgreen'}">{{x.movieName}}</td>
    </ng-container>

    <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{textAlign: 'center', color:'#1985FF'}">GENRE</th>
        <td mat-cell *matCellDef="let x" [ngStyle]="{textAlign: 'center', color:'darkgreen'}">{{x.genre}}</td>
    </ng-container>

    <ng-container matColumnDef="runningTime">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{textAlign: 'center', color:'#1985FF'}">RUNNING TIME</th>
        <td mat-cell *matCellDef="let x" [ngStyle]="{textAlign: 'center', color:'darkgreen'}">{{x.runningTime}}</td>
    </ng-container>

    <ng-container matColumnDef="releaseDate">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{textAlign: 'center', color:'#1985FF'}">RELEASE DATE</th>
        <td mat-cell *matCellDef="let x" [ngStyle]="{textAlign: 'center', color:'darkgreen'}">{{x.releaseDate}}</td>
    </ng-container>

    <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{textAlign: 'center', color:'#1985FF'}">RATING</th>
        <td mat-cell *matCellDef="let x" [ngStyle]="{textAlign: 'center', color:'darkgreen'}">{{x.rating}}</td>
    </ng-container>
    
    <ng-container matColumnDef="ageRestriction">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{textAlign: 'center', color:'#1985FF'}">AGE RESTRICTION</th>
        <td mat-cell *matCellDef="let x" [ngStyle]="{textAlign: 'center', color:'darkgreen'}">{{x.ageRestriction}}</td>
    </ng-container>
</table>
